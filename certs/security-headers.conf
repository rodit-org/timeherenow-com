# Security Headers Configuration for Apache
# Save this file as: /etc/apache2/conf-available/security-headers.conf
# Enable with: sudo a2enconf security-headers

# HTTP Strict Transport Security (HSTS)
# Tells browsers to only connect via HTTPS for the next year
Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

# Prevent clickjacking attacks
Header always set X-Frame-Options "SAMEORIGIN"

# Prevent MIME type sniffing
Header always set X-Content-Type-Options "nosniff"

# Enable XSS protection in browsers
Header always set X-XSS-Protection "1; mode=block"

# Referrer Policy - control how much referrer information is shared
Header always set Referrer-Policy "strict-origin-when-cross-origin"

# Content Security Policy (CSP) - adjust based on your needs
# This is a basic policy, customize it for your application
Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';"

# Permissions Policy (formerly Feature Policy)
Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"

# Remove server signature
ServerTokens Prod
ServerSignature Off
