<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Time Here Now API Documentation (README)">
  <title>Time Here Now — Documentation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main style="padding: 2rem 1rem;">
      <article id="readme" class="markdown-body">Loading documentation…</article>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function() {
      function render(md) {
        try {
          const html = marked.parse(md, { mangle: false, headerIds: true });
          document.getElementById('readme').innerHTML = html;
        } catch (e) {
          document.getElementById('readme').textContent = 'Failed to render README.md';
        }
      }
      fetch('README.md', { cache: 'no-cache' })
        .then(r => r.ok ? r.text() : Promise.reject(new Error(r.statusText)))
        .then(render)
        .catch(() => {
          document.getElementById('readme').textContent = 'README.md not found in /public. Please ensure it is copied to public/README.md';
        });
    })();
  </script>
</body>
</html>
